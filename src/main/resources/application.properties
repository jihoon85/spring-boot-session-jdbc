# DB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/nowmed?autoReconnect=true
spring.datasource.username=nowmedadmin
spring.datasource.password=nowmedadmin

# spring session 
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=900

# Server Port
# 테스트 시 port 변경하여 새로 서버 기동
server.port= 8080